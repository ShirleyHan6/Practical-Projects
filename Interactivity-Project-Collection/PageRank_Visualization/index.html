<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagerank Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typo.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/d3-random.min.js"></script>
    <script src="js/d3-random.js"></script>
    <script src="js/d3.button.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
</head>

<body style="text-align: center">
<h1 style = "padding-top: 200px;"><strong class="white">Pagerank Visualization</strong></h1>
<p><img width="300" src="http://punch2crunch.com/wp-content/uploads/2015/04/PageRank-Algorithm.png"=alt></p>
<font face="verdana" color="maroon">Try searching for a number!(0-6012)</font>
<br>
<div class="content" id="content">
    <form>
        <input type="text" class="searchbar" name="query" id="query" value="">
        <button class="searchbtn" type="submit">Search</button>
    </form>
</div>
<script src="js/main.js"></script>

</div>
  <br>
    <font face="impact" color="darkblue">6012</font>
        <font face="verdana" color="maroon">dots with</font>
        <font face="impact" color="darkblue">23878</font>
        <font face="verdana" color="maroon">connections<br></font>

    <font face="verdana" color="maroon">The</font>
    <font face="verdana" color="black">black</font>
    <font face="verdana" color="maroon">dot has the value of the number searched.<br></font>
    <font face="verdana" color="maroon">The thickness of the lines stands for the PageRank value.<br></font>
    <font face="verdana" color="maroon">Click on any dots to search for the value it has.<br></font>
    <font face="verdana" color="maroon">Think of the dots as</font>
    <font face="verdana" color="blue"> websites<br></font>
</body>
</html>
